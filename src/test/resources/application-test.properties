# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway Configuration
spring.flyway.enabled=false

# Redis Configuration - Disable for tests
spring.data.redis.enabled=false

# Kafka Configuration - Disable for tests
spring.kafka.enabled=false

# WebSocket Configuration - Disable for tests
spring.websocket.enabled=false

# Metrics Configuration - Disable for tests
management.endpoints.web.exposure.include=health,info
management.metrics.export.prometheus.enabled=false

# Logging Configuration
logging.level.org.driver.driverapp=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.springframework.data.redis=WARN
logging.level.org.springframework.web=WARN

# Security Configuration (for testing)
spring.security.user.name=admin
spring.security.user.password=admin

# Disable scheduling for tests
spring.task.scheduling.enabled=false

# Disable async processing for tests
spring.task.execution.enabled=false

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

