# Application name (optional)
spring.application.name=DriverApp

# H2 Database (in-memory)
spring.datasource.url=jdbc:h2:mem:driverdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Auto create/update tables based on your entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional)
spring.jpa.show-sql=true

# Enable H2 web console (visit localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
