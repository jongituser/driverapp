spring.application.name=DriverApp

# --- Database: PostgreSQL (production-ready) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/dashcraft
spring.datasource.username=postgres
spring.datasource.password=admin

# Use explicit driver only if needed (Boot autoconfigures for Postgres)
# spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# Create schema for testing; Flyway disabled temporarily
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.database=postgresql
spring.flyway.validate-on-migrate=false

# --- Jackson / Timezone ---
spring.jackson.time-zone=UTC

# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# JWT
jwt.refresh.expiration-ms=604800000

# Server port
server.port=8080
server.address=localhost

# Thymeleaf configuration
spring.thymeleaf.check-template-location=false